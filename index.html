<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>방문할때마다 변하는 이미지</title>
<script language = "javascript">
	var imgArray = new Array();
	imgArray[0] = "https://drive.google.com/file/d/1hxXNDfZxMECDrMcUsBrbW0xa6aJEqUpu/view?usp=sharing";
	imgArray[1] = "https://drive.google.com/file/d/16zmm7Vl9P1cPnsN_KGJKB9BetqtB-l0D/view?usp=sharing";
	imgArray[2] = "https://drive.google.com/file/d/17FLMreplZ4s7VoXmOgAiKi3CfTZHwNj9/view?usp=sharing";
	
	function showImage(){
		var imgNum = Math.round(Math.random()*3);
		var objImg = document.getElementById("introImg");
		objImg.src = imgArray[imgNum];
	}
</script>
</head>
<body onload = "showImage()">
	<img id = "introImg" border="0">
  <a href="1.html"><img src="link_icon.png" alt="HTML tutorial" style="width:500px;height:216px;"></a>
</body>
</html>
